<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheets/stylesheets.min.css" />
    <title>Weather App</title>
  </head>
  <body>
    <nav id="change-location">
      <div class="container">
        <h2>Weather App</h2>
        <form>
          <input type="text" placeholder="Change ZipCode" id="zipcode-input" />
          <input type="submit" value="Submit" id="zipcode-submit-btn" />
        </form>
      </div>
    </nav>
    <div class="container">
      <main class="main-content">
        <div class="weather-content">
          <h1 id="location-title">Location, State</h1>
          <p id="date">Day, Month Date, Year</p>
          <img
            id="weather-icon"
            src="images/icons/icon-clear-day.png"
            alt="weather icon"
          />
          <h3 id="weather-desc">Partly Cloudy</h3>
          <h2 id="temperature">80</h2>
          <span id="measurement">F</span>
        </div>
      </main>

      <section id="current-weather-details">
        <ul>
          <li>
            Sunrise:
            <p id="sunrise">5:15 AM</p>
          </li>
          <li>
            Sunset:
            <p id="sunset">7:15 PM</p>
          </li>
          <li>
            Wind Speed:
            <p id="wind-speed">5 MPH</p>
          </li>
          <li>
            UV Index:
            <p id="uv-index">4</p>
          </li>
        </ul>
      </section>

      <section id="upcoming-forecast">
        <div class="upcoming-weather-forecast-list"></div>
      </section>
    </div>

    <section id="modal">
      <div class="container modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Title</h2>
        </div>

        <div class="modal-body">
          <p id="modal-message">Message</p>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>
          Made by
          <a href="https://www.robertkrause.net" target="_blank"
            >Robert Krause</a
          >
          |
          <a href="https://darksky.net/poweredby/" target="_blank"
            >Powered By Dark Sky</a
          >
          |
          <a href="https://icons8.com/icons" target="_blank">Icons by Icons8</a>
        </p>
      </div>
    </footer>
    <script src="javascript/calls.js"></script>
    <script src="javascript/ui.js"></script>
    <script src="javascript/main.js"></script>
  </body>
</html>
